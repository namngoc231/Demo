<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tạo Link Thiệp Cưới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Cấu hình Input */
        .group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        /* Nút bấm */
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Kết quả */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
            word-break: break-all;
            display: none;
            /* Mặc định ẩn */
        }

        .result-box.show {
            display: block;
        }

        .link-item {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-url {
            color: #007bff;
            text-decoration: none;
            flex: 1;
            margin-right: 10px;
        }

        .copy-btn {
            background: #28a745;
            font-size: 12px;
            padding: 5px 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.6;
            font-weight: bold;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid #007bff;
            color: #007bff;
            margin-bottom: -2px;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Tạo Link Mời Cưới</h2>

        <div class="group">
            <label>Link trang web gốc:</label>
            <input type="text" id="baseUrl" value="https://ngochangwedding.vercel.app/" readonly
                style="background:#eee; color:#555">
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('single')">Tạo 1 Link</div>
            <div class="tab" onclick="switchTab('bulk')">Tạo Hàng Loạt</div>
        </div>

        <div id="single" class="content active">
            <div class="group">
                <label>Nhập tên khách mời:</label>
                <input type="text" id="guestName" placeholder="Ví dụ: Bạn Lâm và Người Thương">
            </div>
            <button onclick="generateSingle()">Tạo Link Ngay</button>

            <div id="singleResult" class="result-box">
                <p>Link của bạn:</p>
                <div class="link-item">
                    <a href="#" target="_blank" id="finalLink" class="link-url">...</a>
                    <button class="copy-btn" onclick="copyToClipboard('finalLink')">Copy</button>
                </div>
            </div>
        </div>

        <div id="bulk" class="content">
            <div class="group">
                <label>Dán danh sách tên (Mỗi tên 1 dòng):</label>
                <textarea id="guestList" placeholder="Anh Tuấn&#10;Chị Lan&#10;Gia đình bác Bảy..."></textarea>
            </div>
            <button onclick="generateBulk()">Xử lý danh sách</button>

            <div id="bulkResult" class="result-box">
            </div>
        </div>

    </div>

    <script>
        // Hàm chuyển Tab
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));

            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Hàm tạo 1 link
        function generateSingle() {
            const baseUrl = document.getElementById('baseUrl').value;
            const name = document.getElementById('guestName').value.trim();

            if (!name) { alert("Vui lòng nhập tên khách!"); return; }

            // Encode tên để xử lý tiếng Việt và ký tự đặc biệt
            const encodedName = encodeURIComponent(name);
            // Tạo link chuẩn: thêm tham số ?khachmoi=
            const fullLink = `${baseUrl}?khachmoi=${encodedName}`;

            const linkEl = document.getElementById('finalLink');
            const resultBox = document.getElementById('singleResult');

            linkEl.href = fullLink;
            linkEl.innerText = fullLink;
            resultBox.classList.add('show');
        }

        // Hàm tạo hàng loạt
        function generateBulk() {
            const baseUrl = document.getElementById('baseUrl').value;
            const text = document.getElementById('guestList').value.trim();
            const resultBox = document.getElementById('bulkResult');

            if (!text) { alert("Vui lòng nhập danh sách!"); return; }

            const names = text.split('\n'); // Tách từng dòng
            resultBox.innerHTML = ''; // Xóa cũ
            resultBox.classList.add('show');

            names.forEach(name => {
                name = name.trim();
                if (name) {
                    const encodedName = encodeURIComponent(name);
                    const fullLink = `${baseUrl}?khachmoi=${encodedName}`;

                    // Tạo HTML hiển thị
                    const div = document.createElement('div');
                    div.className = 'link-item';
                    div.innerHTML = `
                    <div style="flex:1">
                        <strong>${name}</strong><br>
                        <a href="${fullLink}" target="_blank" class="link-url" style="font-size:0.85rem">${fullLink}</a>
                    </div>
                    <button class="copy-btn" onclick="copyText('${fullLink}')">Copy</button>
                `;
                    resultBox.appendChild(div);
                }
            });
        }

        // Hàm Copy
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            copyText(text);
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Đã copy link!");
            });
        }
    </script>

</body>

</html>
